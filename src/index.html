<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="icon" href="/asset/img/GoCreative logo orange 2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script>
      // It's best to inline this in `head` to avoid FOUC (flash of unstyled content) when changing pages or themes
      if (
        localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>
<body class="bg-gradient-to-b from-manmade2 to-white bg-no-repeat dark:bg-gradient-to-l dark:from-manmade7 dark:to-black dark:bg-repeat">
  <div class="md:mx-28">    
    <img src="/asset/img/GoCreative logo orange.png" class="w-72 h-96 md:w-96 absolute right-1 md:right-48 top-24 md:top-8 opacity-10">
    <div class="flex">
      <div class="mx-4 md:mx-28 mt-12 md:mt-8">
        <img src="/asset/img/GoCreative logo orange 2.png" class="w-4 md:w-7 dark:hidden" >
        <img src="/asset/img/GoCreative White.png" class="w-4 md:w-7 invisible dark:visible">
        <div class="">
          <h1 class="mt-16 md:mt-4 dark:mt-20 dark:md:mt-12 font-bold text-2xl md:text-4xl font-serif leading-7 dark:text-white">Connect, Learn &<br> Grow without limits.</h1>
          <p class="mt-7 md:mt-3 text-sm dark:text-white">Connect with top expert and world class<br> creatives around the world in your field<br> to advance your career.</p>
        </div>
        <div class="mt-7 md:mt-4 flex items-center">
          <button type="button" class="modal-open rounded-lg text-white pl-3 pr-3 py-2 text-sm flex items-center bg-manmade3">Join our waitlist 
              <ion-icon name="chevron-forward-circle-outline" class="text-xl mt-0.5 ml-6"></ion-icon>
          </button>
          <button type="button" class="px-2.5 py-3 ml-1 rounded-lg bg-manmade4 flex items-center">
              <ion-icon name="caret-forward-outline" class="mt-"></ion-icon>
          </button>
        </div>
        <div class="mt-20 md:mt-12 flex items-center">
          <span class="text-sm dark:text-white">(c) 2022</span> 
          <h3 class="text-sm ml-3 dark:text-white">GoCreative</h3>
          <div class="mt-2 ml-3 overflow-visible">
              <a href="#" class="mr-1 dark:text-white"><ion-icon name="logo-twitter"></ion-icon></a>
              <a href="#" class="mr-1 dark:text-white"><ion-icon name="logo-instagram"></ion-icon></a>
              <a href="#" class="dark:text-white"><ion-icon name="logo-linkedin"></ion-icon></a>
          </div>
        </div>
      </div>
      <div class="two absolute left-60 md:left-1/2 md:ml-16 ml-0 top-40 md:top-24">
          <img src="/asset/img/business-man-working-from-his-living-room.jpeg" class="w-80 h-60 md:w-96 md:h-64">
      </div>
    </div>
    <div class="absolute right-1 md:right-40 top-24 md:top-96">
      <!-- Dark mode switcher -->
      <button
      id="theme-toggle"
      type="button"
      class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
      >
      <svg
        id="theme-toggle-dark-icon"
        class="w-5 h-5 hidden"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
        ></path>
      </svg>
      <svg
        id="theme-toggle-light-icon"
        class="w-5 h-5 hidden"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </svg>
      </button>
      <!-- Dark mode switcher end -->
    </div>

    

    <!--Modal-->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
      <div class="modal-overlay absolute w-full h-full bg-white dark:bg-black opacity-90"></div>

      <div class="modal-close cursor-pointer z-50 flex items-center justify-between absolute top-28">
          <button type="" class="button2 px-2.5 py-2 ml-1 rounded-lg bg-manmade4 dark:bg-manmade5">
              <svg class="fill-current text-black dark:text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
              </svg>
          </button>
      </div>
      
      <div class="modal-container w-11/12 md:max-w-md mx-20 rounded-2xl shadow-lg z-50 overflow-y-auto dark:bg-manmade5">
      
          <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
              <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
              </svg>
              <span class="text-sm">(Esc)</span>
          </div>

          <!-- Add margin if you want to see some of the overlay behind the modal-->
          <div class="modal-content p-6 text-center">
          <!--Title-->
      
              <div class="">
                  <h3 class="text-xl font-bold font-serif text-white">Join our waitlist</h3>
                  <p class="text-white text-sm">Be the first to know when we launch</p>
              </div>

              <!--Form-->
              <form class="space-y-3 mt-6" action="#">
                  <input type="text" name="text" id="text" class="border border-white dark:border-manmade3 outline-none text-white text-sm rounded-lg block w-full p-2.5 placeholder-white dark:bg-manmade5" placeholder="Your name" required>
                  <input type="email" name="email" id="email" class="border border-white outline-none text-white text-sm rounded-lg block w-full p-2.5 placeholder-white dark:bg-manmade5" placeholder="Email address" required>
                  <div class="flex space-x-3 pt-3">
                      <button type="submit" class="w-full border border-white bg-white px-6 py-2 rounded-lg dark:bg-manmade3 dark:border-none dark:text-white">Submit
                      </button>
                      <button class="modal-close w-full px-6 py-2 bg-orange-700 rounded-lg text-white dark:bg-manmade6">Cancel
                      </button> 
                  </div>
              </form>
          </div>
      </div>
    </div>
  </div>

  <script>
    var openmodal = document.querySelectorAll('.modal-open')
    for (var i = 0; i < openmodal.length; i++) {
      openmodal[i].addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal()
      })
    }
    
    const overlay = document.querySelector('.modal-overlay')
    overlay.addEventListener('click', toggleModal)
    
    var closemodal = document.querySelectorAll('.modal-close')
    for (var i = 0; i < closemodal.length; i++) {
      closemodal[i].addEventListener('click', toggleModal)
    }
    
    document.onkeydown = function(evt) {
      evt = evt || window.event
      var isEscape = false
      if ("key" in evt) {
    	isEscape = (evt.key === "Escape" || evt.key === "Esc")
      } else {
    	isEscape = (evt.keyCode === 27)
      }
      if (isEscape && document.body.classList.contains('modal-active')) {
    	toggleModal()
      }
    };
    
    
    function toggleModal () {
      const body = document.querySelector('body')
      const modal = document.querySelector('.modal')
      modal.classList.toggle('opacity-0')
      modal.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    } 
    
    var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    // Change the icons inside the button based on previous settings
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        themeToggleLightIcon.classList.remove('hidden');
    } else {
        themeToggleDarkIcon.classList.remove('hidden');
    }

    var themeToggleBtn = document.getElementById('theme-toggle');

    themeToggleBtn.addEventListener('click', function() {

        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');

        // if set via local storage previously
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            }

        // if NOT set via local storage previously
        } else {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        }
        
    });
  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="../path/to/flowbite/dist/flowbite.bundle.js"></script>
</body>
</html>
